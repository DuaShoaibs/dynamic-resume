<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="Resume-style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center; 
            margin-bottom: 20px;
        }

        .profile-picture {
            height: 150px; 
            width: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            display: block;
            margin: 0 auto; 
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #resume {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: url('your-background-image-url.jpg') no-repeat center center;
            background-size: cover;
        }

        #resume h1, #resume h2 {
            color: gold; 
        }

        #resume p {
            color: white; 
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
    </header>

    <form id="resume-form" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Profile Picture</legend>
            <label for="profile-picture">Upload Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <fieldset>
            <legend>Background Options</legend>
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" name="bg-color">
        </fieldset>

        <fieldset>
            <legend>Text Options</legend>
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color">
            <label for="font-family">Font Family:</label>
            <select id="font-family" name="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Georgia', serif">Georgia</option>
            </select>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume"></div>

    <div class="button-container">
        <button id="download-resume">Download Resume</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
